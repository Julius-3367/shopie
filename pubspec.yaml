name: shopie
description: A beautiful and intuitive Flutter budget tracking application to help you manage your finances effectively.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # Charts and Visualization
  fl_chart: ^0.66.0
  
  # Date and Number Formatting
  intl: ^0.18.1
  
  # File System Access
  path_provider: ^2.1.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UI
  cupertino_icons: ^1.0.6
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation for Hive
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
